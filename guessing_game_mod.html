<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">
		

		var answer = parseInt(Math.random() * 100);
		var gamerNumber = 1;



		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
        }

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}
		
		function guess(){
			

			var userAnswer = readInt();

			if(userAnswer == answer){
				write("<b>Поздравляю, вы угадали! Победил игрок</b> " + gamerNumber);
				hide("button")
				hide("userAnswer")
			} else if(userAnswer > answer){
				if (gamerNumber == 1){
				gamerNumber = 2;
				} else{
				gamerNumber = 1;
				}
				write("Число слишком большое. Ходит игрок " + gamerNumber);
			}else if(userAnswer < answer){
				if (gamerNumber == 1){
				gamerNumber = 2;
				} else{
				gamerNumber = 1;
				write("Число слишком маленькое. Ходит игрок " + gamerNumber);
				}
			}	

		}



	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="#">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="guess.html">Угадайка</a>
		<a href="guessing_game_mod.html">Угадайка для двух игроков</a>
		<a href="gen_password.html">Генератор паролей</a>
	</div>

<div class="contentWrap">
	<div class="content">
		<div class="center">

			<h1>Угадайка для двух игроков</h1>

			<div class="box">

				<p id="info">Угадайте число от 1 до 100. Ходит игрок 1</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="guess();" id="button">Начать</a>

			</div>
		</div>
	</div>
</div>
