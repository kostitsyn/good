<meta charset="utf-8">
<script type="text/javascript">
var lengthPas = 15;

var arraySym2 = 'abcdefghijklmnopqrstuvwyz';
var arraySym1 = arraySym2.toUpperCase();
var arrayNum = '0123456789';
var arraySymbol = arraySym2 + arraySym1 + arrayNum;
var password = ''

for (i=0; i < lengthPas; i++){
	var t = parseInt(Math.random() * arraySymbol.length);
	password +=arraySymbol.charAt(t);

}
alert(password);

</script>
